[package]
name = "octopus-cli"
version = "0.1.0"
edition = "2021"
authors = ["Richard Bates <rich.bates@protonmail.com>"]
description = "Trading engine CLI for submitting and matching orders. üêô"
repository = "https://github.com/richo225/octopus"
license-file = "../LICENSE.txt"
readme = "../README.md"
keywords = ["cli", "trading", "engine", "octopus"]
categories = ["command-line-interface", "finance"]

[badges]
maintenance = { status = "actively-developed" }

[lib]
name = "octopus_common"
path = "../octopus_common/src/lib.rs"


[dependencies]
cli-table = "0.4.7"
reqwest = { version = "0.11.18", features = ["blocking", "json"] }
serde = { version = "1.0.163", features = ["derive"] }
yansi = "0.5.1"
